name: Build and Deploy
permissions:
  contents: write
on:
  push:	
    branches:	
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Use Node.js
      uses: actions/setup-node@master
    - name: Install packages
      run: yarn install
    - name: Build
      run: yarn build
      env:
        CI: false
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        branch: gh-pages
        folder: build
